<ion-header>
  <ion-toolbar>
    <ion-title>He olvidado mi contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="formulario">
    <p class="m-2">Por favor, introduce un email para poder reestablecer tu contraseña</p>
    <ion-item lines="full" class="m-2">
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button class="m-1" (click)="onResetPassword(email)">
          Enviar correo
        </ion-button>
      </ion-col>
    </ion-row>
    </form>

</ion-content>
