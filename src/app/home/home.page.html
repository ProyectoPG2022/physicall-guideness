<ion-header no-border>
  <ion-toolbar>
    <section class="d-flex justify-content-evenly">
      <div class="align-self-center">


      <img id="logo" src="../../assets/icon/favicon.png" alt="Logo" />
    </div>
    <div>
      <span class="titulo">
        <h1>Physicall Guideness</h1>
      </span>
    </div>
  </section>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar [placeholder]="str_placeholder"></ion-searchbar>

  <main class="col">
    <section class="mt-4 align-self-center p-4">
      <div id="userLogged" *ngIf="user$$ | async as user ; else nouserlogged">
        <h2>Guías cerca de ti:</h2>
        <div class="map-container">
          <div class="map-frame">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div id="guias-cercanos" class="container text-center">
        <div class="guia-card" style="width: 18rem">
          <img id="img-guia" src="../../assets/" class="card-img-top" alt="..." />
          <div class="guia-card-body">
            <h3 id="nombre-guia" class="guia-card-title">Juana Maria Fernandez Lopez</h3>
            <p id="biografia-guia" class="guia-card-text">Estudiante.</p>

            <a id="perfil-guia" href="#" class="btn btn-primary">Ver perfil</a>
          </div>
        </div>
      </div>
    </section>

    <ng-template #nouserlogged>
      <p>Para poder acceder al mapa tienes que iniciar sesión.</p>
    </ng-template>
    
  </main>
</ion-content>
