
<ion-header no-border>
  <ion-toolbar>
    <section class="d-flex justify-content-evenly">
      <div class="align-self-center d-flex justify-content-evenly">
        <img id="logo" src="../../assets/icon/favicon.png" alt="Logo" />
        <span class="titulo">
          <h1>Physicall Guideness</h1>
        </span>
      </div>
      <div>
        <span class="user">
          <h2>Bienvenido {{str_nombre_usuario}}</h2>
        </span>
      </div>
    </section>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar [placeholder]="str_placeholder" (ionChange)="buscar($event)" [debounce]="2000"></ion-searchbar>
  <main class="col">
    <section class="mt-4 align-self-center p-4">
      <div id="userLogged" *ngIf="user$ | async as user ; else nouserlogged">
        <div *ngIf="user.type=='Guía'">
          <ion-label class="me-2">Habilitar creación de sitios</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="editMap"></ion-checkbox>
        </div>
        <h2>Guías cerca de ti:</h2>
        <div class="map-container">
          <div class="map-frame">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </section>

    <ng-template #nouserlogged>
      <section class="nouserlogged">
        <img src="../../assets/images/user.png">
        <p>Para poder acceder al mapa tienes que iniciar sesión.</p>
      </section>

    </ng-template>

  </main>
</ion-content>
