
<ion-header >
  <section class="d-flex justify-content-evenly">
    <div class="align-self-center">

      <img id="logo" src="../../assets/icon/logo.png" alt="Logo" />
    </div>
    <div>
      <span class="titulo">
        <h1>Physicall Guideness</h1>
      </span>
    </div>
  </section>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search..."></ion-searchbar>
  <ion-list inset>
    <button ion-item *ngFor="let datos of items" (click)="viewList(datos.id)">
      {{datos.nombre}}
    </button>
  </ion-list>
  <main class="d-flex flex-column">
    <section class="mt-4 align-self-center">
      <h2>Gu√≠as cerca de ti:</h2>
      <div id="guias-cercanos" class="container text-center">
        <div class="guia-card" style="width: 18rem">
          <img
            id="img-guia"
            src="../../assets/"
            class="card-img-top"
            alt="..."
          />
          <div class="guia-card-body">
            <h3 id="nombre-guia" class="guia-card-title" >Juana Maria Fernandez Lopez</h3>
            <p id="biografia-guia" class="guia-card-text" >Estudiante.</p>

            <a id="perfil-guia" href="#" class="btn btn-primary">Ver perfil</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</ion-content>
